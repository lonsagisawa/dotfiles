# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-ignore-shaped = true;
shadow-radius = 8;
shadow-offset-x = -12;
shadow-offset-y = -10;
shadow-opacity = 0.75;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"
];
unredir-if-possible-exclude = [
	"class_g = 'mpv'"
];
xinerama-shadow-crop = true;

# Backend
backend = "glx"
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;

# Performance tuning
unredir-if-possible = true;
paint-on-overlay = true;
vsync = "opengl-swc";
glx-no-stencil = true;
glx-swap-method = "-1";
glx-no-rebind-pixmap = true;
sw-opti = true;
xrender-sync = true;
xrender-sync-fence = true;
