backend = "glx";
shadow = true;
detect-rounded-corners = true;
unredir-if-possible = true;
glx-no-stencil = true;
use-damage = true;
shadow-exclude = [
	"class_g = 'firefox' && argb",
	"bounding_shaped"
];

wintypes:
{
	dock = { shadow = false; }
};

blur:
{
	method = "gaussian";
	size = 10;
	deviation = 5.0;
};
